<!-- public/debug-session-advanced.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Advanced Session Debug</title>
</head>
<body>
    <h1>Advanced Session Debug - HttpOnly Cookies</h1>
    
    <div>
        <button onclick="login()">Login</button>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="clearCookies()">Clear Cookies</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        async function login() {
            const response = await fetch('http://localhost:8000/api/users/login/', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 's',
                    password: '1',
                }),
            });
            
            const data = await response.json();
            
            // ذخیره session_id در localStorage
            if (data.session_id) {
                localStorage.setItem('session_id', data.session_id);
            }
            
            document.getElementById('output').innerHTML = `
                <h3>Login Response:</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <p>Session ID stored in localStorage: ${localStorage.getItem('session_id')}</p>
                <p>Check Chrome DevTools → Application → Cookies → http://localhost:8000</p>
                <p>You should see 'sessionid' cookie there (HttpOnly)</p>
            `;
        }
        
        async function checkAuth() {
            const response = await fetch('http://localhost:8000/api/users/debug-session/', {
                method: 'GET',
                credentials: 'include',
            });
            
            const data = await response.json();
            
            document.getElementById('output').innerHTML = `
                <h3>Session Info:</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <p>Cookie in localStorage: ${localStorage.getItem('session_id')}</p>
            `;
        }
        
        function clearCookies() {
            // پاک کردن همه کوکی‌ها
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/;domain=" + window.location.hostname);
            });
            
            // پاک کردن localStorage
            localStorage.clear();
            
            document.getElementById('output').innerHTML = '<p>All cookies and localStorage cleared!</p>';
        }
    </script>
</body>
</html>
